<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="main-container">
    <!-- Right Side -->
    <div class="result-container">
      <div class="heading">
        <p>Your Result</p>
      </div>
      <div class="score-container-circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <div class="footer-container">
        <h1>Great</h1>
      <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>


    <!-- Left Side -->
    <div class="summary-container">
      <div class="heading">
        <h2>Summary</h2>
      </div>

      <div class="category-container">
        <!-- Reaction -->
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="title">Reaction</p>
          <p class="score"><span>80</span> / 100</p>
        </div>
        <!-- Memory -->
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="title">Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <!-- Verbal -->
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="title">Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <!-- Visual -->
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="title">Visual</p>
          <p><span>72</span> / 100</p>
        </div>
      </div>

      <a href="#" class="btn">Continue</a>
    </div>
  </div>
  </div>

</body>
</html>
